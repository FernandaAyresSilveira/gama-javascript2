<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Curso JavaScript - Exercício FizzBuzz </title>
</head>
<body>
	<h1>Hello Gama Academy</h1>
	
	<script type="text/javascript">

		let resultado = fizzBuzz(20);

		console.log(resultado);

		function fizzBuzz(entrada){
			if (typeof entrada !== 'number') {
				return 'Não é um número';
			}

			if (entrada % 3 ===0 && entrada % 5 ===0) {
				return 'FizzBuzz';
			}
			if (entrada % 3 ===0) {
				return 'Fizz';
			}
			if (entrada % 5 ===0) {
				return 'Buzz';
			}

			return entrada;

		}
		
	</script>
</body>
</html>
