<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Curso JavaScript - Exerc√≠cio To Do List </title>
</head>
<body>
	<center>
	<h1>Hello Gama Academy</h1>
	<h2>To do List</h2>

	<form action="" class="container" id="form" data-new-list-form>
		<input data-new-list-input type="text" name="" id="input">
		<button id="add">Go</button>		
	</form>
	<div class="to-dos" id="toDoContainer" data-lists></div>
	</center>
	
	<script type="text/javascript">
		const listContainer = document.querySelector('[data-lists]');
		const newListForm = document.querySelector('[data-new-list-form]');
		const newListInput = document.querySelector('[data-new-list-input]');

		let lists = [];

		newListForm.addEventListener('submit', function(e){
			e.preventDefault();
			const listName=  newListInput.value
			if (listName=== null || listName==='') return
			const list = createList(listName);
			newListInput.value= null
			lists.push(list);
			render()

		} );

		//console.log(lists);

		function createList(name){
			return {id: Date.now().toString(), name: name }
		}


		function render(){
			clearElement(listContainer)
			lists.forEach( function(list){
				const item = document.createElement('li');
				item.classList.add('item');
				item.innerText= list.name;
				listContainer.appendChild(item);
			});
		}

		function clearElement(element){
			while(element.firstChild){
				element.removeChild(element.firstChild);
			}
		}

		
		render()

		


	</script>
	<style type="text/css">
		.container{
			display: block;

		}
		input{
			height: 30px;
			width: 250px;
			margin: 0 auto;
			padding: 0;
			display: inline-block;


		}
		button{
			height: 33px;
			width: 50px;
			margin: 0 auto;
			padding: 10px;
			display: inline-block;

		}
	</style>
</body>
</html>
