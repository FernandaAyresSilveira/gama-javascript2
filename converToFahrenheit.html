<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Curso JavaScript - Exercício converToFahrenheit </title>
</head>
<body>
	<h1>Hello Gama Academy</h1>
	
	<script type="text/javascript">

		function converToFahrenheit(value){
			return value * 1.8 + 32;
		}
		let resultado3 = converToFahrenheit(40);
		console.log(`O valor em Fahrenheit é ${resultado3}`);
	</script>
</body>
</html>
